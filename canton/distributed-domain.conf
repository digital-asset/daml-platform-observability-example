        sequencer1 {
            public-api {
                address=canton
                port=4401
            }
            admin-api {
                address=canton
                port=4402
            }
            storage=${_shared.storage}
            storage.config {
                properties.databaseName=sequencer1
                numThreads=${?_shared.sequencer-threads}
            }
            sequencer {
                config {
                    initial-bft-network {
                        other-endpoints=[
                            {
                                host=canton
                                port=30031
                            }
                            {
                                host=canton
                                port=30032
                            }
                            {
                                host=canton
                                port=30033
                            }
                        ]
                        self-endpoint {
                            host=canton
                            port=30030
                        }
                    }
                    max-batches-per-proposal=16
                    max-mempool-queue-size=10240
                    max-request-payload-bytes=1048576
                    max-transactions-in-batch=16
                    output-fetch-timeout=1s
                }
                type=BFT
            }
        }
